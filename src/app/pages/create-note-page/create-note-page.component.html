<div class="pg-create-note">
  <h1>Create note page</h1>
  <form class="form" (submit)="(onSubmit($event))">
    <div class="form-group">
      <label for="note_title" class="form-label">Title</label>
      <input
        type="text"
        name="note_title"
        id="note_title"
        class="form-control"
        placeholder="Note title"
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="note_content" class="form-label">Content</label>
      <textarea
        name="note_content"
        id="note_content"
        cols="30"
        rows="10"
        class="form-control"
        placeholder="content"
        formControlName="content"
      ></textarea>
    </div>

    <input class="btn btn-primary" type="submit" value="Save" />
  </form>
</div>
